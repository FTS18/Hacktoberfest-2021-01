<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body leftmargin=10% rightmargin=10% topmargin=100px bottommargin=100px bgcolor=#0b0b0b text=#fff style="font-family: Poppins, serif;font-weight: 800; width:80%; height:80%;">

<div style="background: #000; padding: 40px; border: 2px solid #222; border-radius: 9px;">
<!--Headings of different sizes-->
<h1>This is the largest heading<tt>[H1]</tt></h1>
<h2>This is a heading<tt>[H2]</tt></h2>
<h3>This is a heading<tt>[H3]</tt></h3>
<h4>This is a heading<tt>[H4]</tt></h4>
<h5>This is a heading<tt>[H5]</tt></h5>
<h6>This is the smallest heading[H6]</h6>


<hr color='#444'/>

<br />

<!--Bold Text-->
<font color='#ff0050'>
<b>Hello Everyone!</b><br/>
</font>

<!--Italic Text-->
<font color='#fff'>
<i>Hello Everyone!</i><br/>
</font>

<!--Underlined Text-->
<font color='#00fff2'>
<u>Hello Everyone!</u><br/>
</font>
  
<!--Break rule-->
<br/>

<!--Horizontal Rule-->
<hr color='#444'>

<!--Paragraph-->
<p>This is a paragraph</p>

<!--Typewriter text-->
<tt>This is a Typewriter text</tt>

<br /><br />

<!--Iframe-->
<iframe width="220px" height="185px" style="border-radius: 9px; overflow: hidden; border: 0;" src="https://media.tenor.com/images/4c84b661183dfb65833a97d57400597a/tenor.gif?ctx=share"></iframe>

</div>

</body>

</html>
